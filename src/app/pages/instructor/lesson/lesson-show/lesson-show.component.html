<br>
<div class="container">
  <main role="main" class="pb-3">
    <div>
      <h4>Lesson</h4>
      <hr/>
      <dl class="row">
        <dt class="col-sm-2">
          Nom
        </dt>
        <dd class="col-sm-10" >
          {{lesson.lesson_name}}
        </dd>
        <dt class="col-sm-2">
          Description
        </dt>
        <dd class="col-sm-10">
          {{lesson.lesson_desc}}
        </dd>
        <dt class="col-sm-2">
          Url
        </dt>
        <dd class="col-sm-10">
          <a href = "{{lesson.lesson_url}}" target="_blank">{{lesson.lesson_url}}</a>
        </dd>
      </dl>
    </div>
    <div>
      <ng-container *ngIf="!isStudent">
        <span><a href="javascript: void(0);" (click)="onClickEdit(lesson.lesson_id)">Edit     </a></span>
        <span><a href="javascript: void(0);" (click)="onBack()">   Back to Courses</a></span>
      </ng-container>
    </div>
  </main>
</div>
