<br>
<div class="section features-1">
  <div class="container">
    <main role="main" class="pb-3">
      <h1>Edit</h1>
      <h4>Lesson</h4>
      <hr/>
      <div class="row">
        <div class="col-md-4">
          <form
            (ngSubmit)="updateLesson()"
            [formGroup]="lessonFrom"
            class="form-signin"
          >
            <div class="form-group">
              <label>Name</label>
              <input
                class="form-control"
                formControlName="lesson_name"
                placeholder="Enter name"
                required
                type="text"
              />
              <br>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea
                class="form-control"
                formControlName="lesson_desc"
                placeholder="Enter description"
                required>
              </textarea>
              <br>
            </div>
            <div class="form-group">
              <label>URL</label>
              <input
                class="form-control"
                formControlName="lesson_url"
                placeholder="Enter url"
                required
                type="text"
              />
              <br>
            </div>
            <div class="form-group">
              <input type="submit" value="Edit Lesson" class="btn btn-primary"/>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
