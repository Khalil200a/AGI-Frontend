<section class="section section-shaped section-lg">
  <div class="shape shape-style-1 bg-gradient-default">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container pt-lg-7">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-white pb-5">
            <div class="text-muted text-center mb-3"><small>Sign up with</small></div>
            <div class="btn-wrapper text-center">
              <a class="btn btn-neutral btn-icon" href="#">
                <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
                <span class="btn-inner--text">Github</span>
              </a>
              <a class="btn btn-neutral btn-icon" href="#">
                <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
                <span class="btn-inner--text">Google</span>
              </a>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Or sign in with credentials</small>
            </div>
            <div class="auth-wrapper">
              <form
                (ngSubmit)="registerUser()"
                [formGroup]="signupForm"
                class="form-signin"
              >
                <div class="form-group">
                  <label>Name</label>
                  <input
                    class="form-control"
                    formControlName="username"
                    placeholder="Enter name"
                    required
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label>Role</label>
                  <select class="form-control" formControlName ="role" name="role">
                    <option *ngFor="let op of roles" [value]="op">
                      {{op}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <input
                    class="form-control"
                    formControlName="email"
                    placeholder="Enter email"
                    required
                    type="email"
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    class="form-control"
                    formControlName="password"
                    placeholder="Password"
                    required
                    type="password"
                  />
                </div>
                <button class="btn btn-block btn-primary" type="submit">Sign up</button>
              </form>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <a class="text-light" href="#"><small>Forgot password?</small></a>
          </div>
          <div class="col-6 text-right">
            <a class="text-light" href="#"><small>Create new account</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
