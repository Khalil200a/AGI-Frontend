<section class="section-profile-cover section-shaped my-0">
  <!-- Circles background -->
  <img class="bg-image" src="../assets/img/pages/mohamed.jpg" style="width: 100%;">
  <!-- SVG separator -->
  <div class="separator separator-bottom separator-skew">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-secondary" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</section>
<section class="section bg-secondary">
  <div class="container">
    <div class="card card-profile shadow mt--300">
      <div class="px-4">
        <div class="text-center mt-5">
          <h3><span class="font-weight-light">{{user.username}}</span></h3>
          <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i>Rabat, Morocco</div>
          <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>{{user.email}}</div>
          <div><i class="ni education_hat mr-2"></i>Mohammadia School of Ingenieurs</div>
        </div>
        <div class="mt-5 py-5 border-top text-center">
          <div class="row justify-content-center">
            <table class="table">
              <thead>
              <tr>
                <th>
                  Name
                </th>
                <th>
                  author
                </th>
                <th>
                  Duration
                </th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let course of user.courses">
                <td class="mt-auto">
                  {{course.course_name}}
                </td>
                <td>
                  khalilinstructor
                </td>
                <td>
                  {{course.course_duration}}
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
